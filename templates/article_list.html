{% extends 'base.html' %}

{% block title %}Postlar{% endblock title %}

{% block content %}
    {% for article in object_list %}
        <div class="card" style="padding: 15px; margin-bottom: 20px;">
            <div class="card-header" style="text-align: center;">
                <span class="font-weight-bold"><a class="nav-link" href="{% url 'article_detail' article.pk %}"><h2>{{article.title}}</h2></a></span>
            </div>
            {% if article.photo %}
                <img src="{{ article.photo.url }}" alt="{{ article.title }}" class="card-img-top">
            {% endif %}

            <div class="card-body">
                {{ article.summary }}...<a href="{% url 'article_detail' article.pk %}">batafsil</a>
            </div>
            <div class="card-footer text-left text-muted">
                <span class="text-muted">mualif {{article.author | title}}  {{article.date}}</span>
            </div>
        </div><br>
    {% endfor %}
{% endblock content %}
